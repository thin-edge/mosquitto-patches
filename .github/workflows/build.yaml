name: Build
on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  build-debian:
    name: Build ${{ matrix.job.os }} ${{ matrix.job.debian_arch }} - ${{ matrix.job.platform }}
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        job:
          - { os: debian_bookworm, platform: linux/arm/v5, debian_arch: armel }
          - { os: debian_bookworm, platform: linux/arm/v7, debian_arch: armhf }
          - { os: debian_bookworm, platform: linux/arm64, debian_arch: arm64 }
          - { os: debian_bookworm, platform: linux/amd64, debian_arch: amd64 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - uses: taiki-e/install-action@just

      - name: Patch
        run: just PLATFORM=${{ matrix.job.platform }} patch-debian

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.job.os }}-${{ matrix.job.debian_arch }}
          path: debian/dist/*
